<body>
<button id="button1"> click me</button>
<button id="button2"> click me2</button>

    <script>
        function test1() {

        }

        let test2 = function (){
            //funkcja anonimowa, bo nie ma nazwy
            //przypisana do zmiennej test2
        }

        test2();


        // definicja funkcji z callback jako argument
        function test3(a, callback){
            console.log("test3: ", a);
            callback(a);
        }

        function test4(arg) {
            console.log("test4 arg: ", arg);
        }

        test3(1,test4);
        // test3: 1
        // test4 arg: 1


        // drugi przykład
        
        function ok(num) {
            console.log("Numer mniejszy od zera: ", num)
        }

        function error(num) {
            console.log("Numer większy/równy zero: ",num)
        }

        function checkNumber(num, ok, error){
            if(num >=0) {
                ok(num);
            }else{
                error(num)
            }
        }

        checkNumber(3,ok,error)


        // przykład nr 3
        // podpięcie funkcji callback pod zdarzenie click

        function buttonClicked(event){
            console.log("Przycick kliknięty");
        }

        // podpięcie funkcji pod callback
        document.getElementById("button1")
                    .addEventListener("click",buttonClicked);

        document.getElementById("button2")
                    .addEventListener("click",function(){
                        console.log("button2 clicked")
                    });
    </script>
</body>
