<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // rest operator
        function sumAll(...params) {
            // console.log(params)
            let result = params.reduce(function (acc,el){
                return acc + el
            })
            return result
        }

        result = sumAll(1,2,3,4)
        console.log(result);

        // spread operator
        let arr = [1,2,3,4];
        function someTest(...params){
            return params.reduce(function(acc, el){
                return acc+el
            });
        }

        testResult = someTest(...arr)
        console.log(testResult);
    </script>
</body>
</html>
