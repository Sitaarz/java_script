        outer()()

        //currying
        function test(x){
            return function test2(y){

        function mnozenie(x){
            return function(y){
                console.log(x*y)
            }
        }

        multiply=mnozenie(7)
        multiply(10);

        //modu≈Ç
        function carDetails(){
            let carName="unknown";

            function getName(){
                console.log(carName);
            }

            function setName(name){
                carName=name;
            }

            return {
                brand: carName,
                getName: getName,

        }

        car = carDetails()

        car.getName();
