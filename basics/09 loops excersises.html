<body>
    <script>
        for(let i = -2; i<=2; i++){
            if(i <0) console.log("Liczba ujemna: ", i)
            else if( i==0 ) console.log("Liczba równa 0: ", i)
            else console.log("Liczba większa od zera: ", i)
        }

        let a = -2;
        while(a<=2){
            if(a <0) console.log("Liczba ujemna: ", a)
            else if( a==0 ) console.log("Liczba równa 0: ", a)
            else console.log("Liczba większa od zera: ", a)
            a++;
        }

        let b = -2;
        do{
            if(b <0) console.log("Liczba ujemna: ", b)
            else if( b==0 ) console.log("Liczba równa 0: ", b)
            else console.log("Liczba większa od zera: ", b)
            b++;
        } while(b<=2)

    </script>
