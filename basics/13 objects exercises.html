<body>
    <script>
        let person = {
            name: "Rafał",
            surname: "Jakobczyk",
            age: 21,
            height: 175,
            e_mail: "jakobczyk@gmail.com",
            
            address: {
                city: "Kraków",
                postalCode: 21_37,
                country: "Poland"
            },
            
            getName: function(){
                console.log(this.name, this.surname);
            }
        }

        function getNewPerson(name, surname, age){
            return {
                name: name,
                surname: surname,
                age: age
            };
        }
        person.getName();

        let createdPerson = getNewPerson("Adam", "Włodarczyk", 23);

        console.log(createdPerson);
    </script>
