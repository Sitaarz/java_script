<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;
      while (i < 5) {
        console.log(`Wartość i: ${i}`);
        i++;
      }

      console.log("Koniec pętli.");

      let a = 4;

      do {
        console.log(`Wartość a: ${a}`);
        a--;
      } while (a > 0);

      console.log("Koniec pęli do while.");

      // inkrementacja b++
      // dekrementacja b--

      for(let b =0; b<10; b++){
        console.log(b);
      }
      
    </script>
  </body>
</html>
