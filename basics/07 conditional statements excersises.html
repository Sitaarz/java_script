<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temperature = 40;
      if (temperature == -10) {
        console.log("Bardzo zimno.");
      } else if (temperature == 0) {
        console.log("zimno");
      } else if (temperature == 10) {
        console.log("wiosna");
      } else if (temperature == 20) {
        console.log("lato");
      } else if (temperature == 30) {
        console.log("gorąco");
      } else if (temperature == 40) {
        console.log("bardzo gorąco");
      } else if (temperature < -10 || temperature > 40) {
        console.log("Zostaję w domu!");
      }

      switch (temperature) {
        case -10:
          console.log("Bardzo zimno");
          break;
        case 0:
          console.log("zimno");
          break;
        case 10:
          console.log("wiosna");
          break;
        case 20:
          console.log("lato");
          break;
        case 30:
          console.log("gorąco");
          break;
        case 40:
          console.log("bardzo gorąco");
          break;
        default:
          console.log("Zostaję w domu!.");
      }
    </script>
  </body>
</html>
