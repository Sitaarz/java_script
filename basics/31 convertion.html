    <script>
        // nejawna konwersja
        if("1" + 0 == "10") console.log("true, liczba 0 na string") // wykona się
        if(1 + "0" == "10") console.log("trur liczba 1 na string") // wykona się

        // jawna konwersja
        let z = String(11) // "11"
        let x = String(10.25) // "10.25"

        // string na liczbę
        if(10 - "4" == 6) console.log("wykona się"); //wykona się
        let a = "" + 111 // "111"
        let c = +"24" // 24
        let d = -"84" // -84

        // jawne konwersje
        let num = Number("10.25"); // num = 10
        let e = parseInt("24abc"); // e = 24

        // zawsze używajmy radix 8-octa, 10-decimal, 16 hex
        let int = parseInt("124", 10);
        let float = parseFloat("10.24");

        //truely value
        if( "test" ) console.log("string na bolean") // wykona się
        if( "false" ) console.log("string na bolean") // wykona się
        if( "0" ) console.log("wykona string na bolean") // wykona się
        if( !"0" ) console.log("string na true i zaprzeczenie") // nie wykona się
        if( !"!false" ) console.log("nie wykona się") // string na true i negacja na false

        //objekt na stirng
        if ({} == "[object Object]") console.log("[object Object]");

        // konewrsja truthly values na boolean
        !1; // false
        !!1; // true
        !0 // true
        
        //konwersja truthly values na true
        !!1;
        !![];
        !!{};
        !!"txt"

        // Jawna konwersja na boolean
        Boolean("true"); //true
        Boolean("false"); // true
        Boolean("1") // true
        Boolean("0") // true
        Boolean({}) // true
        Boolean([]) // true
        !!Infinity // true
        !!-Infinity // true

        Boolean(0) // false
        Boolean("") // false
        Boolean(null); // false
        Boolean(undefined); //false

        // Konwersja tablicy na string
        let arrStr = [1,2,3,4].join(","); //  "1,2,3,4"

        const data = [1,2,3,4].reduce(function (acc, currentValue, index){
            return acc + "-" +currentValue;
        })

        [1,2,3,4].toString(); // "1,2,3,4"

        // Konwersja liczb

        //  Math.floor() - zaokrągla do najbliższej liczby całkowitej mniejszej bądź równej podanej liczbie
        Math.floor(3.1) // 3.0
        Math.floor(4.8) // 4.0

        Math.floor(-3.8) // -4.0
        Math.floor(-1.8) // -2

        // Math.ceil() - zaokrągla do najbliższej liczby całkowitej większej bądź równje podanje liczbie
        Math.ceil(.01); // 1
        Math.ceil(1.01) // 2
        Math.ceil(5) // 5

        Math.ceil(8.0001) // 9
        Math.ceil(-3.81) // -3

        //  Math.round() - zaokrągla do liczby całkowitej
        Math.round(0.8) // 1
        Math.round(3.5) // 4

        console.log(Math.round(-3.5)) // -3
        Math.round(-3.51) // -4

        //  Math.trunk() - obcina część dziesiętną i zwraca liczbę całkowitą
        Math.trunk(3.31) // 3
        Math.trunk(6.99) // 6
        Math.trunk(-3.71) // -3

        

    </script>
