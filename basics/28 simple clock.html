<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <span id="time">

        </span>
    </div>

    <script>
        function currentTime(){
            let date = new Date();
            // console.log(date);

            document.getElementById("time").innerHTML = date.toLocaleTimeString();
        }

        setInterval(currentTime,1000); // funkcja wbudowana wykonująca funkcje co określony odcinke czasowy
    </script>
</body>
</html>
