<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function getData(apiUrl, onComplete, onError){
            try{
                const response = await fetch(apiUrl);
                const data = await response.json();
                onComplete(data);
            } catch(err){
                onError(err)
            }
        }
        const apiUrl = "https://api.ch2ucknorris.io/jokes/random"
        getData(apiUrl, done,failed)

        console.log("rest of the program")

        function done(data){
            console.log("ok", data)
        }

        function failed(err){
            console.log("Error", err)
            console.dir(err)
        }
    </script>
</body>
</html>
